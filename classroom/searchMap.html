<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MapTiler Map with Search</title>
  <link
    href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <link
    href="https://unpkg.com/@maptiler/geocoder/dist/maptiler-geocoder.css"
    rel="stylesheet"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/@maptiler/geocoder/dist/maptiler-geocoder.min.js"></script>
<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://api.maptiler.com/maps/streets/style.json?key=YOUR_MAPTILER_API_KEY', // Put your key here
    center: [0, 0],
    zoom: 2
  });

  const geocoder = new MapTilerGeocoder({
    key: 'YOUR_MAPTILER_API_KEY', // Put your key here
    language: 'en',
    placeholder: 'Search for places',
    limit: 5,
  });

  map.addControl(geocoder, 'top-left');
</script>

</body>
</html>
